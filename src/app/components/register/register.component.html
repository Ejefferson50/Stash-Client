<div class="container-fluid">
  <h2>Registration</h2>
  <form [formGroup]="registrationForm">
  <div class="form-group">
    <label>First Name</label>
    <input [class.is-invalid]="firstName.invalid && firstName.touched" type="text" formControlName="firstName" class="form-control">
    <small  class="text-danger" [class.d-none]="firstName.valid || firstName.untouched">Required</small>
  </div>

    <div class="form-group">
      <label>Last Name</label>
      <input [class.is-invalid]="lastName.invalid && lastName.touched" type="text" formControlName="lastName" class="form-control">
      <small  class="text-danger" [class.d-none]="lastName.valid || lastName.untouched">Required</small>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input [class.is-invalid]="email.invalid && email.touched" type="text" formControlName="email" class="form-control">
      <small  class="text-danger" [class.d-none]="email.valid || email.untouched">Required</small>
    </div>

    <div class="form-group">
      <label>Username</label>
      <input [class.is-invalid]="userName.invalid && userName.touched" type="text" formControlName="userName" class="form-control">
      <small  class="text-danger" [class.d-none]="userName.valid || userName.untouched">Required</small>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" class="form-control">
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input [class.is-invalid]="registrationForm.errors?.misMatch" type="password" formControlName="confirmPassword" class="form-control">
      <small *ngIf="registrationForm.errors?.misMatch" class="text-danger">Passwords Do Not Match</small>
    </div>
  </form>
</div>


<button class="btn btn-primary">Submit</button>
